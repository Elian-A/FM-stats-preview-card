<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" defer href="./styles.css" />
  </head>
  <body>
    <main>
      <article class="stats-preview">
        <div
          class="stats-preview__image"
          aria-label="three women sitting at a table at work"
        ></div>
        <div class="stats-preview__content">
          <div class="text-wrapper text-center">
            <h2 class="fs-title line-height-title">
              Get <span class="clr-secondary-400">insights</span> that help your
              business grow.
            </h2>
            <p class="clr-neutral-200 line-height-paragraph">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats">
            <div class="stat">
              <span class="fs-title fw-bold">10k+</span>
              <span
                class="clr-neutral-400 ff-accent uppercase text-spacing-label fs-label fw-bold"
                >companies</span
              >
            </div>
            <div class="stat">
              <span class="fs-title fw-bold">314</span>
              <span
                class="clr-neutral-400 ff-accent uppercase text-spacing-label fs-label fw-bold"
                >templates</span
              >
            </div>
            <div class="stat">
              <span class="fs-title fw-bold">12M+</span>
              <span
                class="clr-neutral-400 ff-accent uppercase text-spacing-label fs-label fw-bold"
                >queries</span
              >
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
